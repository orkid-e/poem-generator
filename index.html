<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title> AI Poem Generator </title>
</head>
<body>
    <div clas="container">
    <header>
    <h1> AI Poem Generator </h1>
</header>

<form id="poem-generator-form"> 
<input type="text" placeholder="Please enter a topic for the poem..."
autofocus
required
autocomplete="off"
class="instructions"
/>
<input type="submit" class="submit-button" />
</form>

<div class="poem" id="poem">
</div>

    <footer> This project was coded with love by Orkide. <br/>
    You can find it open-sourced on <a href="https://github.com/orkid-e/poem-generator" target="_blank"> Github</a>
    and hosted on <a href="https://thriving-seahorse-cadae2.netlify.app/" target="_blank">Netlify </a>
    </footer>
</div>

    <script src="script.js"></script>
</body>
</html>
